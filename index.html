<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="./index.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"
        defer></script>

    <title>EventParadise</title>
</head>

<body>
    <header class="card">
        <div class="card-header">
            EventParadise
        </div>
    </header>
    <main>
        <div class="container py-3">
            <h1>Créer un événement</h1>
            <form>
                <div class="row mt-3">
                    <div class="col-md-4 form-group">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" name="name" class="form-control" id="name" data-bs-toggle="tooltip"
                            data-placement="top" title="Renseignez entre 1 et 255 caractères" pattern="[a-zA-Z]{1,10}"
                            required>
                        <div class="form-text">
                            Nom de l'événement
                        </div>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" name="date" class="form-control" id="date" min=today data-bs-toggle="tooltip"
                            data-placement="top" title="Renseignez une date ultérieur à aujourd'hui" required>
                        <div class=" form-text" aria-labelledby="date">
                            Date de l'événement
                        </div>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="location" class="form-label is-invalid">Lieu</label>
                        <select name="location" class="form-select" id="location" data-bs-toggle="tooltip"
                            data-placement="top" title="Indiquez dans quelle ville aura lieu votre événement" required>
                            <option disabled selected value="">Choisir un lieu dans la liste</option>
                            <option value="paris">Paris</option>
                            <option value="rennes">Rennes</option>
                            <option value="marseille">Marseille</option>
                        </select>
                        <div class="form-text">
                            Lieu de l'événement
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-8 form-group">
                        <label for="thematic" class="form-label">Thème</label>
                        <select name="thematic" class="form-select" id="thematic" data-bs-toggle="tooltip"
                            data-placement="top" title="Sélectionnez le thème de votre événement" Required>
                            <option disabled selected value="">Choisir un thème dans la liste</option>
                            <option value="ecology">Écologie</option>
                            <option value="hr">Ressources Humaines</option>
                            <option value="Tech">Tech</option>
                        </select>
                        <div class="form-text">
                            Thème de l'événement
                        </div>
                    </div>
                    <div class="col-md-4 form-group">
                        <label for="price" class="form-label">Tarif</label>
                        <div class=" input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">€</span>
                            </div>
                            <input type="number" class="form-control" id="price" min="1" data-bs-toggle="tooltip"
                                data-placement="top" title="Indiquez une valeur positive" required>
                        </div>
                        <div class="form-text">
                            Prix de l'événement
                        </div>
                    </div>
                </div>
                <div>
                    <label for="description" class="form-label mt-3">Description</label>
                    <textarea class="form-control" id="description" rows="5" minlength="1" maxlength="1000"
                        data-bs-toggle="tooltip" data-placement="top" title="Décrivez votre événement en quelques mots"
                        required></textarea>
                    <div class="form-text">
                        Description de l'événement
                    </div>
                </div>
                <div class="d-md-flex justify-content-md-end">
                    <button type="submit" id="submitButton"
                        class="btn btn-primary float-right col-12 col-md-auto my-3">Sauvegarder</button>
                </div>
            </form>
            <div id="successToast" class="toast" role="alert" style="position: absolute; bottom: 5; right: 0;">
                <div class="toast-header">
                    <strong class="me-auto">Merci de votre confiance !</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                </div>
                <div class="toast-body text-start">
                    Votre événement a bien été enregistré.
                </div>
            </div>
        </div>
        </div>
    </main>
</body>

</html>
